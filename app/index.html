<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyKanbanBoard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/my-kanban-board.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script>
      var first  = {id: 1, status_code: 1, project: "first"};
      var second = {id: 2, status_code: 1, project: "second"};
      var third  = {id: 3, status_code: 1, project: "third"};
      var last   = {id: 4, status_code: 2, project: "last"};
      var json = [first, second, third, last];
      Ember.$.fauxjax.new({
          request: {
              url: "/api/todos",
              method: "GET"
          },
          response: {
              status: 200,
              content: json
          }
      });
    </script>
    <script src="assets/my-kanban-board.js"></script>

    {{content-for 'body-footer'}}
  </body>
</html>
